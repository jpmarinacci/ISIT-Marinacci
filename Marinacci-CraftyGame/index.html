<!DOCTYPE html>
<html ng-app="elfPlayer">
<head>
    <title>Doggy Game</title>
    <link rel="shortcut icon" href="Assets/favicon.png">
    <link href="Style/index.css" rel="stylesheet" type="text/css" />    
    <script src="../mainLibrary/angular.js"></script>
    <script src="../mainLibrary/angular-resource.js"></script>
	<script src="Library/crafty.js"></script>	
	<script src="Source/GameCore/Actors.js"></script>
	<script src="Source/GameCore/Food.js"></script>
	<script src="Source/GameCore/Grid.js"></script>	
	<script src="Source/GameCore/Player.js"></script>
	<script src="Source/GameCore/Scenes.js"></script>
	<script src="Source/GameCore/Village.js"></script>
	<script src="Source/GameWrapper.js"></script>
	<script src="Source/Entities/Entities.js"></script>
	<script src="Source/Entities/EntityData.js"></script>
	<script src="Source/Entities/Species.js"></script>
	<script src="Source/ElfGame.js"></script>
	<script src="Source/ElfPlayer.js"></script>	
			      
</head>
<body>
    <div id="gameBoard">
        
    </div>
    
    <div id="textDisplay" ng-controller="ElfController">
        <h1>Doggy Game</h1>
        <p>{{name}}</p>        
        <p>{{eventNote}}</p>
        <p>{{encounterMessage}}</p>
        <p>Move Messages</p>
        <select size=3 ng-model="messageDisplay" ng-options="msg for msg in moveMessages"> </select><br>
        <p>Debug Messages</p>
        	<select size=3 ng-model="messageBar" ng-options="message for message in debugMessages"> </select><br>              
    </div>
</body>
</html>
